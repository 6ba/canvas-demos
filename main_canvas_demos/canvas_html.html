<!DOCTYPE html>
<html lang="en">

<body>

<canvas id="mycanvas1" width="200" height="100" style="border:1px solid #000000;">
</canvas>

<canvas id="MyCanvas" width="200" height="100" style="border:1px solid #000000;">
</canvas>

<canvas id="MyCanvas3" width="200" height="100" style="border:1px solid #000000;">
</canvas>
</body>
<script>
       window.onload = function(){
           var canvas = document.getElementById('mycanvas1'), context = canvas.getContext('2d');
           var angle = 0,
               range = 50,
               xspeed = 1,
               yspeed = 0.05;

           var ball = new Ball();

           (function drawFrame(){
               window.requestAnimationFrame(drawFrame,canvas);
               context.clearRect(0,0,canvas.width,canvas.height);

               ball.x += xspeed; //水平，沿x轴方向水平运动

               if(ball.x > canvas.width + ball.radius){
                   ball.x = -ball.radius;
               }
               //垂直， 由于angle角度没发生变化，所以纵坐标保持不变
               ball.y = canvas.height/2+Math.sin(angle)*range;

              // angle += 0.05; //取消注释看看发生了什么？
               ball.draw(context);
           })();
       }

</script>

<script>
var c=document.getElementById("MyCanvas");

ctx.arc(95,50,40,0,2*Math.PI);

</script>

<script>

var c=document.getElementById("myCanvas3");
var ctx=c.getContext("2d");

// 创建渐变
var grd=ctx.createRadialGradient(75,50,5,90,60,100);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");

// 填充渐变
ctx.fillStyle=grd;
ctx.fillRect(10,10,150,80);

</script>
